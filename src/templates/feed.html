{% extends "homepage.html" %}

{% block body %}
{% include "navbar.html" %}

<body>
  <div class="container">
    <div class="conteudo">
      {% for foto in fotos %}
        <div class="bloco-imagem">
          <a href="{{ url_for('perfil', id_usuario=foto.id_usuario) }}">
            <img src="{{ url_for('static', filename='fotos_posts/{}'.format(foto.imagem)) }}" />
          </a>
          
          <!-- Botão de download com três pontinhos -->
          <a href="{{ url_for('static', filename='fotos_posts/{}'.format(foto.imagem)) }}" download="{{ foto.imagem }}" class="btn-download">
            <span class="three-dots">...</span>
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
</body>

{% endblock %}
